<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link rel="manifest" href="manifest.json">
	</head>
	<body>
		<div class="login">
			<div class="logo">
				<img src="img/logo.png" />
			</div>
			<div class="clearfix"></div>
			<div class="login-box">
			<form>
				<div class="group">      
				  <input type="text" required>
				  <span class="highlight"></span>
				  <span class="bar"></span>
				  <label>Cruse Id</label>
				</div>
				<div class="group">      
				  <input type="text" required>
				  <span class="highlight"></span>
				  <span class="bar"></span>
				  <label>Password</label>
				</div>
				<div class="group">
					<a class="btn btn-primary btn-submit btn-block" href="entertainment.html">Login</a>
				</div>
		    </form>
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
		 <!-- JS Files -->
		  <script type="text/javascript">
			// If service worker is supported, then register it.
			if ('serviceWorker' in navigator) {
			  navigator.serviceWorker.register('service-worker.js', { scope: './' }) //To set service worker scope
				.then(function (register) {
				  if (register.installing) {
					console.log('Service worker is installing!');
				  }
				  else if (register.waiting) {
					console.log('Service worker is waiting!');
				  }
				  else if (register.active) {
					console.log('Service worker is active!');
				  }
				})
				.catch(function (error) {
				  console.log('Service worker registration failed ', error);
				});
			}
			else {
			  console.log('Service worker is not supported.');
			}
		  </script>
	</body>
</html>
